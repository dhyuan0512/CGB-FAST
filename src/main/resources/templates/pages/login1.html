<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FAST登录页面</title>

    <link rel="stylesheet" type="text/css" href="dist/css/stylelog.css">
    <script type="text/javascript" src="dist/css/jquery.min.js"></script>
    <script type="text/javascript" src="dist/css/vector.js"></script>

</head>
<body>
<div id="container">

    <div id="output">
        <div class="containerT">
            <h1>FAST用户登录</h1>
            <div class="login-box-body">
                <p class="login-box-msg">用户登录.....</p>
            </div>
            <form class="form" id="entry_form">
                <input type="text" id="usernameId" name="username" class="form-control" value="admin" placeholder="用户名">
                <input type="password" id="passwordId" name="password" class="form-control" placeholder="密码">
                <button type="button" id="entry_btn">登录</button>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">

    $(function () {
        Victor("container", "output");   //登陆背景函数
        $("#entry_btn").click(index);
    });

    function index() {
        var params = {
            username: $("#usernameId").val(),
            password: $("#passwordId").val(),
        }
        var url = "user/login1";
        console.log("params", params);
        $.post(url, params, function (result) {
            if (result.state == 1) {
                //跳转到indexUI对应的页面
                alert("登录成功!")
                location.href = "index";
            } else {
                $(".login-box-msg").html(result.message);
            }
            return false;//防止刷新时重复提交
        });
    }

</script>
</body>
</html>
